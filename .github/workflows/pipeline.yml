name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend dependencies
        run: cd backend && npm install
      - name: Install frontend dependencies
        run: cd frontend && npm install
      - name: Check style
        run: cd frontend && npm run lint
      - name: Build
        run: cd frontend && npm run build  

      - name: Move dist folder to backend
        run: |
          rm -rf backend/dist
          mv frontend/dist backend/

      - name: Start backend
        run: cd backend && npm start &

      - name: Wait for backend to be ready
        run: cd backend && npx wait-on http://localhost:3000/info --timeout 120000

      - name: e2e tests (cypress)
        uses: cypress-io/github-action@v5
        with:
          working-directory: backend
          command: npm run test:e2e

      # Debugging step to verify secret availability
      - name: Debug Secrets
        run: echo "DISCORD_WEBHOOK is set"
        env:
          WEBHOOK: ${{ env.DISCORD_WEBHOOK }}

      # Notify Discord on Success
      - name: Notify Discord on Success
        if: success()
        uses: Ilshidur/action-discord@master
        with:
          args: "Build succeeded! Commit: ${{ github.sha }}"
          webhook_url: ${{ env.DISCORD_WEBHOOK }}

      # Notify Discord on Failure
      - name: Notify Discord on Failure
        if: failure()
        uses: Ilshidur/action-discord@master
        with:
          args: |
            Build failed! Commit: ${{ github.sha }}
            **Author:** ${{ github.actor }}
            **Commit message:** ${{ github.event.head_commit.message }}
          webhook_url: ${{ env.DISCORD_WEBHOOK }}

